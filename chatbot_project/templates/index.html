<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .response {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chatbot Interface</h1>
        <form method="post">
            {% csrf_token %}
            <div class="input-group">
                <label for="theme">Theme:</label>
                <input type="text" id="theme" name="theme" placeholder="Enter theme" required>
            </div>
            <div class="input-group">
                <label for="userInput">User Input:</label>
                <input type="text" id="userInput" name="userInput" placeholder="Enter your query" required>
            </div>
            <button class="button" type="submit">Send</button>
        </form>
        {% if response %}
            <div class="response">{{ response }}</div>
        {% endif %}
    </div>
</body>
</html>
